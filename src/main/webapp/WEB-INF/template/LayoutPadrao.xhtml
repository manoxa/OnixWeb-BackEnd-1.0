<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
        <h:outputScript library="js" name="validadores.js"/>
	</h:head>
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="busy.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
		
		<header style="background: black;">
			<div style="float: left;">
				<h:link outcome="/Home">
					<h:graphicImage library="imagens" name="logo4.png" styleClass="imgLogo"/>
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 70px; margin-top:5px;">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá #{seguranca.nomeUsuario}!
				</span>
				
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Usuarios" />
							<p:menuitem value="Empresas" />
							<p:separator/>
							<p:menuitem value="Tarifas" />
							<p:menuitem value="Serviços"/>
						</p:submenu>
						<p:submenu label="Unidade de Medida">
							<p:menuitem value="Nova Unidade"/>
							<p:menuitem value="Pesquisa"/>
						</p:submenu>
						<p:submenu label="Memória de Cálculo">
							<p:menuitem value="Novo Calculo"/>
							<p:menuitem value="Pesquisa"/>
						</p:submenu>						
						<p:submenu label="Relatórios">
							<p:menuitem value="Memória de Calculo"/>
							<p:menuitem value="Unidade de medida"/>
							<p:menuitem value="FBO"/>
						</p:submenu>
						<p:menuitem value="Sair" url="/logout" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>		
		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>

		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>		
			
	</h:body>
</html>
